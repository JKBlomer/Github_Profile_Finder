<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Finder For Github</title>
    <!-- Bootstrap core CSS -->
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://bootswatch.com/4/simplex/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
        <nav class="navbar navbar-inverse navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Github Profile Finder</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto"></ul>
                </div>
              </nav>

    <main role="main" class="container">

        <div class="searchContainer">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to find a user's profile and repos.</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Github username here">
        </div>
        <br>
        <div id="profile"></div>

    </main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://bootswatch.com/4/simplex/bootstrap.min.css"></script>
    <script src="js/main.js"></script>
</body>

</html>
